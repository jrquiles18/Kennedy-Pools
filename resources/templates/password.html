{%extends "/home.html"%}

{%block content%}
<div class="flex justify-center">
  <div class="mt-8 w-full max-w-lg">
    <div class="mb-5 text-center text-white text-3xl font-bold">
      <h1>Update Password</h1>
    </div>
    <div class="">
      {% if bag().any() %}
          {% for error in bag().messages() %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endfor %}
      {% endif %}
    </div>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="" method="POST">
      {{ csrf_field }}
      {{ back() }}
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" value = "{{password}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="new_password">New Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new_password" type="password" name="new_password">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="confirm_password">Confirm New Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" type="password" name="confirm_password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="sumbit" name="login">Update Password</button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
