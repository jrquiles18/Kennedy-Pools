{%extends '/home.html'%}

{%block content%}
<div class="flex justify-center">
  <div class="mt-8 w-full max-w-lg">
    <div class="mb-5 text-center text-white text-3xl font-bold">
      <h1>Register A New Account</h1>
    </div>
    {% if bag().any() %}
        {% for error in bag().messages() %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="mb-3">
      {% if session().has('success') %}
      <div class="alert alert-success">
          {{ session().get('success') }}
      </div>
      {% endif %}
    </div>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="" method="POST">
      {{ csrf_field }}
      {{back()}}
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">First Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstname" type="text" name="firstname" value="{{old ('firstname')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="lastname">Last Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="lastname" type="text" name="lastname" value="{{old ('lastname')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="address">Address</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" name="address" value="{{old ('address')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="cell_phone">Cell Phone</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="cell_phone" type="tel" name="cell_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="{{old ('cell_phone')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" value="{{old ('email')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" value="{{old ('username')}}">
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="sumbit" name="login">Register</button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
