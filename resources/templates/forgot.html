{%extends '/home.html'%}

{%block content%}
<div class="flex justify-center">
  <div class="mt-8 w-full max-w-lg">
    <div class="mb-5 text-center text-white text-3xl font-bold">
      <h1>Password Reset</h1>
    </div>
    <div class="">
      {% if bag().any() %}
          {% for error in bag().messages() %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endfor %}
      {% endif %}
    </div>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="" method="POST">
      {{ csrf_field }}
      {{ back() }}
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" value = "{{old ('email')}}">
      </div>
      <div class="mt-4 flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="sumbit" name="reset">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
