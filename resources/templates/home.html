<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-full">
  <head>
    <meta charset="utf-8">
    <title>{{ config('application.name') }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body class = 'h-full bg-gray-400 flex flex-col h-screen' >
    <nav class = 'bg-gray-800 flex justify-between items-center cursor-pointer p-2'>
      <div class="ml-6">
        <div class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-bold rounded px-1 py-3 h-12 w-12 rounded-full focus:outline-none focus:shadow-outline">
          <a href = "{{route ('home')}}" >KP&S</a>
        </div>
      </div>
      <div class="flex">
        {%if auth() %}
          <!-- <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <a href="{{route ('schedule')}}" class="">Schedule</a>
          </div> -->
          <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <a href="{{route ('account')}}" class="">My Account</a>
          </div>
          <!-- <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline content-center">
            <a href="{{route ('home_dashboard')}}">Dashboard</a>
          </div>  -->
          <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <form class="" action="{{route ('home')}}" method="post">
              {{ csrf_field }}
                <button class="font-bold"  type="submit" name="logout">Logout</button>
            </form>
          </div>
        {%else%}
        <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          <a href = "{{route ('login')}}" >Login</a>
        </div>
        
        <div class="mr-8 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          <a href = "{{route ('register')}}"class="">Register</a>
        </div>
      </div>
      {%endif%}
    </nav>
    <div>
    </div>
     <main class='mb-auto'>
       {%block content%}
       <div>
        <h1 class='mt-10 text-center text-4xl'>Kennedy Pools & Supplies</h1>
      </div>
       {% if session().has('success') %}
       <div class="text-center m-5 text-2xl">
           {{ session().get('success') }}
       </div>
       {% endif %}
         <div id="carousel">
          <carousel-button @next="next" @previous="prev"> 
            <carousel :img='images[0 + i]'>
          </carousel-button>
          <carousel-indicator :slide-img="images" @change="change" :is-active="active" :num='selected'></carousel-indicator>
        </div>
       {%endblock%}
      </main>
     <footer class="mt-8 flex justify-around font-bold text-gray-800">
       <div  class="">
         <p>Email: cturey@gmail.com</p>
       </div>
       <div class="">
         <p>Kennedy Pools & Supplies &#169; 2000</p>
       </div>
       <div class="">
         <p>Phone: (321) 123-4567</p>
       </div>
     </footer>
     <script src="js/app.js"></script>
  </body>
</html>
